<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimated Fish Weight</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<style>
    h2{color: rgba(0, 110, 255, 0.897);}

    body{background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-image: url({{ url_for('static', filename='fisherman2.jpg') }})
        }
    body{padding-left: 50px;
        padding-top: 50px;
    }
    
    p{margin: 0;}



</style>
<body>
    <h2>Estimation Fish Weight</h2>
    <form action="/subb" method="POST">
        <label for="species-select"></label><br>

        <select name="Species" id="species-select">
        <option value="">--Please choose an species--</option>
        <option value="Perch">Perch</option>
        <option value="Bream">Bream</option>
        <option value="Roach">Roach</option>
        <option value="Pike">Pike</option>
        <option value="Smelt">Smelt</option>
        <option value="Parkki">Parkki</option>
        <option value="Whitefish">Whitefish</option>
        </select><br><br>
        <p>(mean of vertical, diagonal and cross in cm)</p>
        <input type="number" name="Length" placeholder="Length" step="0.01"><br><br>

        <input type="number" name="Height" placeholder="Height" step="0.01"><br><br>

        <input type="number" name="Width" placeholder="Width" step="0.01"><br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    
</body>
</html>
